<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <input type="" readonly id="txt">
        <button id="AC">AC</button>
        <button id="DEL">DEL</button>
        <button value="." onclick="get(this.value)">.</button>
        <button value="+" onclick="get(this.value)">+</button>
        <button value="-" onclick="get(this.value)">-</button>
        <button value="/" onclick="get(this.value)">/</button>
        <button value="*" onclick="get(this.value)">*</button>
        <button value="0" onclick="get(this.value)">0</button>
        <button value="1" onclick="get(this.value)">1</button>
        <button value="2" onclick="get(this.value)">2</button>
        <button value="3" onclick="get(this.value)">3</button>
        <button value="4" onclick="get(this.value)">4</button>
        <button value="5" onclick="get(this.value)">5</button>
        <button value="6" onclick="get(this.value)">6</button>
        <button value="7" onclick="get(this.value)">7</button>
        <button value="8" onclick="get(this.value)">8</button>
        <button value="9" onclick="get(this.value)">9</button>
<button id="equal">=</button>

    </section>

    <script src="calc.js"></script>
    
</body>
</html>
